<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa d'煤s del catal</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
    }
    .vote-buttons button {
      margin: 2px;
      padding: 4px 8px;
    }
    #legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    #zoom-warning {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #ffc;
      padding: 8px 12px;
      border: 1px solid #cc9;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      z-index: 1000;
    }
    #install-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="zoom-warning">Fes zoom (m铆nim nivell 13) per veure establiments</div>
  <div id="map"></div>
  <div id="legend">
    <strong>Llegenda:</strong><br>
     Verd: Parlen catal<br>
     Taronja: A vegades<br>
     Vermell: No parlen catal
  </div>
  <button id="install-button">Instal路la l'app</button>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([41.3851, 2.1734], 8); // Catalunya

    // Mostrar ubicaci贸 de l'usuari
    map.locate({ setView: true, maxZoom: 15 });
    map.on('locationfound', function (e) {
      L.circleMarker(e.latlng, {
        radius: 8,
        color: 'blue',
        fillColor: '#30f',
        fillOpacity: 0.7
      }).addTo(map).bindPopup("Ets aqu铆").openPopup();
    });
    map.on('locationerror', function () {
      alert("No s'ha pogut obtenir la teva ubicaci贸.");
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '漏 OpenStreetMap contributors'
    }).addTo(map);

    const establishments = {};

    function getColorFromVotes(votes) {
      if (!votes || votes.length === 0) return 'gray';
      const avg = votes.reduce((a, b) => a + b, 0) / votes.length;
      if (avg >= 1.5) return 'green';
      if (avg >= 0.6) return 'orange';
      return 'red';
    }

    function updateMarkers() {
      Object.values(establishments).forEach(est => {
        const newColor = getColorFromVotes(est.votes);
        est.marker.setStyle({ color: newColor });
      });
    }

    window.vote = function(id, value) {
      const est = establishments[id];
      est.votes.push(value);
      localStorage.setItem(`votes_${id}`, JSON.stringify(est.votes));
      updateMarkers();
      alert('Grcies pel teu vot!');
    }

    function loadEstablishments(bounds) {
      const overpassUrl = 'https://overpass-api.de/api/interpreter';
      const query = `
        [out:json][timeout:25];
        (
          node["shop"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
          node["amenity"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});
        );
        out;
      `;

      fetch(overpassUrl, {
        method: 'POST',
        body: new URLSearchParams({ data: query }),
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
        .then(res => res.json())
        .then(data => {
          data.elements.forEach((el, i) => {
            const id = el.id.toString();
            if (establishments[id]) return;

            const name = el.tags.name || `Lloc ${i+1}`;
            const lat = el.lat;
            const lon = el.lon;
            const savedVotes = localStorage.getItem(`votes_${id}`);
            const votes = savedVotes ? JSON.parse(savedVotes) : [];

            const marker = L.circleMarker([lat, lon], {
              radius: 6,
              color: getColorFromVotes(votes),
              fillOpacity: 0.8
            }).addTo(map);

            marker.bindPopup(`
              <b>${name}</b><br/>
              <div class="vote-buttons">
                <button onclick="vote('${id}', 2)"> S铆</button>
                <button onclick="vote('${id}', 1)"> A vegades</button>
                <button onclick="vote('${id}', 0)"> Mai</button>
              </div>
            `);

            establishments[id] = {
              id, name, lat, lon,
              votes: votes,
              marker: marker
            };
          });
        });
    }

    let lastBounds = null;
    function onMapMoveEnd() {
      const bounds = map.getBounds();
      const margin = 0.05;
      const expanded = L.latLngBounds(
        [bounds.getSouth() - margin, bounds.getWest() - margin],
        [bounds.getNorth() + margin, bounds.getEast() + margin]
      );

      const zoomWarning = document.getElementById('zoom-warning');
      if (map.getZoom() < 13) {
        zoomWarning.style.display = 'block';
        return;
      } else {
        zoomWarning.style.display = 'none';
      }

      if (!lastBounds || !lastBounds.contains(expanded)) {
        lastBounds = expanded;
        loadEstablishments(expanded);
      }
    }

    map.on('moveend', onMapMoveEnd);
    onMapMoveEnd();

    // Instal路laci贸 manual com a PWA
    let deferredPrompt;
    const installButton = document.getElementById('install-button');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installButton.style.display = 'block';

      installButton.addEventListener('click', () => {
        installButton.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
        });
      });
    });
  </script>

  <!-- Registre del service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrat!'))
        .catch(err => console.error('Error en registrar el Service Worker:', err));
    }
  </script>
</body>
</html>
